{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Digital Marketplace</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <!-- Bootstrap -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
<style>
.main-content{
  width: 800px;
  margin: 0 auto;
  clear: both;
}

.main-nav{
  width: 800px;
  margin: 10px auto;
}

.main-nav li{
  display: inline;
}

.pull-right{
  float: right;
}

.pull-left{
  float: left;
}

.first-nav{
  padding-left: 0px;
}

.col-primary{
  width: 85%;
}

.col-sidebar{
  width: 15%;
  padding-top: 20px;
}

.clearfix{
  clear: both;
}

#purchase-btn{
  color: red;
}

button.buy-btn {
	border: 1px solid #DA5B00 !important;
	background: #DA5B00 !important;
}
button.buy-btn .ui-button-text {
	color: #ffffff;
}
.ui-widget-header {
	border: 1px solid #ffffff !important;
	background: #ffffff !important;
}

{% block style %}
{% endblock style %}
</style>

  </head>
  <body>
    <nav class="main-nav">
      <ul class="pull-left first-nav">
        <li><a href="{% url 'dashboard' %}">Digital Marketplace</a></li>
      </ul>

      <ul class="pull-right">
        <li><a href="{% url 'products:list' %}">Products</a></li>
        <li><a href="{% url 'tags:list' %}">Tags</a></li>
        <li><a href="{% url 'library' %}">Library</a></li>
      </ul>
    </nav>
    <div class="main-content">
    {% block content %}
    {% endblock content %}
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <script src="{% static 'js/django.csrf.js' %}"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        {% block jquery %}

        {% endblock jquery %}
      })
    </script>
  </body>
</html>
